      <!--  Edit form section -->

          <h1 class="h3 mb-3 fw-normal">Change flight</h1>

        <div class="form-floating my-2">
          <input type="text" class="form-control" id="place" required>

        </div>

        <div class="form-floating my-2">
          <input type="date" class="form-control" id="date" required>
          <label for="date">date</label>
        </div>

        <div class="form-floating my-2">
          <input disabled type="text" class="form-control" id="price">
          <label for="price">Price</label>
        </div>

        <div class="form-floating my-2">
          <input type="link" class="form-control" id="image" required>
          <label for="beds">Image url</label>
        </div>

        <button class="btn btn-primary w-25 py-2" type="submit">Update</button>
      </form>
    </section>
